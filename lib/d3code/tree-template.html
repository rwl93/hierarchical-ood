function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = 200 + d.depth * 100; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
	  .on("click", click);



  nodeEnter.append("circle")
	  .attr("r", 2.5)
    .style("stroke", function(d) {
        if (d._children) return "#555";
        return "#999";
      })
	  .style("fill", function(d) {
          if (d._children) return "#555";
          return "#999";
      });

  nodeEnter.append("text")
	  .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1e-6);

  // Handle image 
  nodeEnter.append("svg:image")
    .attr("xlink:href", function(d) { return d.image ? d.image.href : '' })
    .attr("x", -225)
    .attr("y", function(d) { return d.image ? -d.image.height/ 2 : 0 })
    .attr("height", function(d) { return d.image ? d.image.height : 0 })
    .attr("width", function(d) { return d.image ? d.image.width : 0 })

  nodeEnter.append("text")
    .attr("x", function(d) {return d.image ? -185 : 0})
    .attr("y", function(d) { return d.image ? -d.image.height+110 : 0 })
	  .attr("dy", ".35em")
    .text(function(d) {return d.image ? "CONFIG_IMG_CAPTION" : ""})
    .style("font-size", "0.9em")
    .style("font-family", "Montserrat-Regular");

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
    .attr("r", function(d) {
        if (d.pred || d.gt) return 6;
        return 2.5;
      })
    .style("stroke", function(d) {
        if (d.pred) return "purple"
        if (d.gt) return "green"
        if (d._children) return "#555";
        return "#999";
       })
    .style("fill", function(d) {
        if (d.pred) return "purple"
        if (d.gt) return "green"
        if (d._children) return "#555";
        return "#999";
      });

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
    .style("stroke", function(d) {
      if (d.target.ood) return "red";
      return "steelblue";
      })
    .style("stroke-opacity", function(d) {
        if (d.target.ood) return 0.8;
        return 0.8;
      })
    .style("stroke-width", function(d) {
        if (d.target.ood) return 2;
        return 2;
      })
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
  nodeEnter.selectAll("text")
   .style("font-size", "0.9em")
   .style("font-family", "Montserrat-Regular")

  d3_onload();
}

// Toggle children on click.
function click(d) {
  if (d.children) {
	d._children = d.children;
	d.children = null;
  } else {
	d.children = d._children;
	d._children = null;
  }
  update(d);
}

function saveImage() {
  //get svg element.
  var svg = document.getElementById("svg");

  //get svg source.
  var serializer = new XMLSerializer();
  var source = serializer.serializeToString(svg);

  //add name spaces.
  if(!source.match(/^<svg[^>]+xmlns="http\:\/\/www\.w3\.org\/2000\/svg"/)){
      source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
  }
  if(!source.match(/^<svg[^>]+"http\:\/\/www\.w3\.org\/1999\/xlink"/)){
      source = source.replace(/^<svg/, '<svg xmlns:xlink="http://www.w3.org/1999/xlink"');
  }

  //add xml declaration
  source = '<?xml version="1.0" standalone="no"?>\r\n' + source;

  //convert svg source to URI data scheme.
  var url = "data:image/svg+xml;charset=utf-8,"+encodeURIComponent(source);

  //set url value to a element's href attribute.
  document.getElementById("link").href = url;
  //you can download svg file by right click menu.
  var doctype = '<?xml version="1.0" standalone="no"?>'
  + '<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">';

  // serialize our SVG XML to a string.
  var source = (new XMLSerializer()).serializeToString(d3.select('svg').node());

  // create a file blob of our SVG.
  var blob = new Blob([ doctype + source], { type: 'image/svg+xml;charset=utf-8' });

  var url = window.URL.createObjectURL(blob);

  // Put the svg into an image tag so that the Canvas element can read it in.
  var img = d3.select('body').append('img')
   .attr('width', 400)
   .attr('height', 400)
   .node();


  img.onload = function(){
    // Now that the image has loaded, put the image into a canvas element.
    var canvas = d3.select('body').append('canvas').node();
    canvas.width = width;
    canvas.height = height;
    var ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0);
    var canvasUrl = canvas.toDataURL("image/png");
    var img2 = d3.select('body').append('img')
      .attr('width', width)
      .attr('height', height)
      .node();
    // this is now the base54 encoded version of our PNG! you could optionally
    // redirect the user to download the PNG by sending them to the url with
    // `window.location.href= canvasUrl`.
    img2.src = canvasUrl;
  }
  // start loading the image.
  img.src = url;
}

window.onload = function() {
  setTimeout(saveImage, 5000);
}
